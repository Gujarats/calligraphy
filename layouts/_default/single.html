{{- define "main" }}
  <article
    class="card card--page{{ if not .Params.feature }}card--coverless{{ end }}"
  >
    <div class="card__content">
      <h1 class="card__title">{{ .Title }}</h1>
      {{ partialCached "function/content" . .Page }}
    </div>
    <div class="l-grid">
      <div class="card__content">Card 1</div>
      <div class="card__content">Card 2</div>
    </div>
  </article>
{{- end }}
